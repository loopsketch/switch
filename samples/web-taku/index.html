<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>webTAKU</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="js/webtaku.js"></script>
</head>
<body>
	<h1>||| webTAKU |||</h1>
	<div id="control_view">
		<div id="message" class="message"></div>
		<div id="error" class="error"></div>

		<div id="status_panel">
			<div>
				<span id="stage-name"></span>
			</div>
			<div id="preview_area">
				<img id="preview">
			</div>
			<div id="status_area">
				<dl>
					<dt>再生中</dt>
					<dd>
						<div id="current-playlist"></div>
						<div id="current-content"></div>
					</dd>
				</dl>
				<dl>
					<dt>次</dt>
					<dd>
						<div id="next-playlist"></div>
						<div id="next-content"></div>
					</dd>
				</dl>
				<dl>
					<dt>準備済</dt>
					<dd>
						<div id="prepared-playlist"></div>
						<div id="prepared-content"></div>
					</dd>
				</dl>
			</div>
		</div>
		<div id="panel2">
			プレイリスト
			<div id="playlist-selector"></div>
		</div>
		<div id="panel3">
			<input id="doSwitch" type="button" value="切替" />
			<div id="playlist-item-selector"></div>
		</div>
	</div>

	<div class="footer">
	<hr noshade />
	&copy;2012 the svvitch project. all rights reserved.
	</div>
</body>
</html>
