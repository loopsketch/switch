<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>webTAKU</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="js/webtaku.js"></script>
</head>
<body>
	<h1>||| webTAKU |||</h1>
	<div id="control">
		<div id="message" class="message"></div>
		<div id="error" class="error"></div>

		<div id="status_panel">
			<div id="preview_area">
				<img id="preview">
			</div>
			<div id="status_area">
				<dl>
					<dt>再生中</dt>
					<dd>
						<span id="current-playlist"></span>
						<span id="current-content"></span>
					</dd>
				</dl>
				<dl>
					<dt>次</dt>
					<dd>
						<span id="next-playlist"></span>
						<span id="next-content"></span>
					</dd>
				</dl>
				<dl>
					<dt>準備済</dt>
					<dd>
						<span id="prepared-playlist"></span>
						<span id="prepared-content"></span>
					</dd>
				</dl>
			</div>
		</div>
		<div id="playlist-selector" />
		<div>
			<input id="doSwitch" type="button" value="切替" />
		</div>
	</div>

	<div class="footer">
	<hr noshade />
	&copy;2012 the svvitch project. all rights reserved.
	</div>
</body>
</html>
